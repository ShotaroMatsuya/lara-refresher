version: '3'
services:
  fluentd:
    build:
      context: ./local
      dockerfile: Dockerfile.fluentd
    command: >
      /usr/bin/fluentd -c /fluentd/etc/fluent.conf -v
    ports:
      - '127.0.0.1:24224:24224'
      - '127.0.0.1:4224:24224/udp'
    volumes:
      - ./fluentd/logs:/fluentd/log
      - ./fluentd/my_fluentd.conf:/fluentd/etc/my_fluentd.conf
    environment:
      FLUENTD_CONF: my_fluentd.conf
      TZ: Asia/Tokyo
  db:
    image: mariadb:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: testdb
    volumes:
      - db-data:/var/lib/mysql
  app:
    build:
      context: .
      dockerfile: local/Dockerfile.php
    volumes:
      - /var/www/html/vendor
      - /var/www/html/node_modules
      - ./app:/var/www/html:delegated
    depends_on:
      - db
  web:
    build:
      context: .
      dockerfile: local/Dockerfile.nginx
    ports:
      - 80:80
    volumes:
      - /var/www/html/vendor
      - /var/www/html/node_modules
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./app:/var/www/html
    depends_on:
      - app
    links:
      - app
    logging:
      driver: fluentd
      options:
        fluentd-address: 'localhost:24224'
        tag: 'docker.{{.Name}}'
  composer:
    build:
      context: ./local
      dockerfile: Dockerfile.composer
    volumes:
      - ./app:/var/www/html
  npm:
    image: node:14
    working_dir: /var/www/html
    entrypoint: ['npm']
    volumes:
      - ./app:/var/www/html
volumes:
  db-data:
