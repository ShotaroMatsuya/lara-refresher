<source>
    @type forward
    port 24224
    bind 0.0.0.0
</source>

<filter nginx>
    @type parser
    key_name log
    <parse>
        @type ltsv
    </parse>
</filter>

<match nginx>
    @type elasticsearch
    host elasticsearch
    buffer_type memory
    port 9200
    index_name fluentd
    type_name nginx
    logstash_format true
    logstash_prefix nginx.access
</match>

<filter laravel>
    @type parser
    key_name messages
    <parse>
        @type json
    </parse>
</filter>

<match laravel>
    @type elasticsearch
    host elasticsearch
    buffer_type memory
    port 9200
    type_name laravel
    logstash_format true
    logstash_prefix laravel.access
</match>